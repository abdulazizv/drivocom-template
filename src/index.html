<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- box icon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Drivo.com</title>
</head>
<body>
    <header class="shadow-xl">
      <div class="container mx-auto">
        <nav class="nav h-[70px] bg-white items-center justify-center">
          <div class="wrapper flex mt-4 justify-between">
            <a href="#"><img src="./img/Logo.svg"  class="mt-1 ml-1" alt="logo"></a>
            <ul class="list flex gap-x-60">
              <ul class="flex gap-x-6 justify-center items-center ml-1">
              <li class="list--item text-2xl text-black font-semibold ml-3">Categories</li>
             <li>
              <select name="aboutus" id="aboutus" class="bg-transparent">
                <option value="about" disabled selected>About us</option>
                <option value="news">News</option>
                <option value="careers">Careers</option>
                <option value="location">Locations</option>
              </select>
             </li>
             <li>
              <select name="help" id="helpcenter" class="bg-transparent">
                <option value="" selected disabled>Help center</option>
                <option value="FAQ">FAQ</option>
                <option value="contact">Contactus</option>
              </select>
             </li>
             </ul>
             <ul class="flex gap-x-4 ml-20 justify-center items-center">
              <li>
                <span class="text-xl font-bold">+1 855 420 0000</span>
               </li>
               <li>
                <a href="#" class="bg-[#F5F5F5] rounded-full py-2"><i class='bx bxs-moon py-2 px-2 text-xl text-[#555]'></i></a>
               </li>
               <li>
                <button class="btn bg-green-600 flex gap-1 justify-center items-center  rounded-2xl mt-1 hover:bg-green-300"><span class="text-white font-semibold text-lg py-2 px-5">Login</span> <img src="./img/icon-door.png" class="px-2 hover:text-green-600" alt=""></button>
               </li>
             </ul>
            </ul>
          </div>
        </nav>
      </div>
    </header>
</body>
<!-- util script in Js -->
<script src="./utils/utils.js"></script>

<!-- main script -->
<script src="./scripts/script.js"></script>
</html>
