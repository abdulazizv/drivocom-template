<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./output.css" />

    <title>Drivo.com</title>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- swiper js usage link -->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body class="font-['Montserrat'] bg-white dark:bg-[#1C1C1C] dark:text-white">
    <!-- Header started-->
    <header
      class="h-[94px] border-b-[1.5px] border-[#E5E7EA] flex justify-center items-center"
    >
      <div class="container mx-auto max-w-[1200px]">
        <nav class="nav flex items-center">
          <img src="./img/Logo.svg" alt="logo" class="cursor-pointer" />
          <ul class="nav__list flex items-center ml-5">
            <li
              class="nav__list-item flex px-4 py-[18px] dark:hover:bg-[#272727] cursor-pointer hover:bg-[#F5F5F5] hover:rounded-full duration-300"
            >
              <a
                href="#"
                class="text-[18px] w-full h-full leading-[22px] font-medium"
                >Categories</a
              >
            </li>
            <li
              class="nav__list-item group relative px-4 py-[18px] w-[147px] flex items-center justify-around cursor-pointer dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-full duration-300"
            >
              <a
                href="#"
                class="text-[18px] w-full h-full leading-[22px] font-medium"
                >About Us</a
              >
              <i class="bx bx-chevron-down text-xl"></i>
              <div
                class="absolute hidden group-hover:block top-0 pt-[70px] left-0"
              >
                <ul
                  class="dropdown bg-white w-[147px] p-[10px] duration-300 backdrop:blur-md dark:bg-[#1C1C1C] rounded-[20px] dark:shadow-white dark:shadow-sm"
                >
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> News </a>
                  </li>
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> Careers </a>
                  </li>
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> Locations </a>
                  </li>
                </ul>
              </div>
            </li>
            <li
              class="nav__list-item relative group flex items-center justify-around px-4 py-[18px] cursor-pointer w-[169px] dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-full duration-300"
            >
              <a
                href="#"
                class="text-[18px] leading-[22px] font-medium w-full h-full"
              >
                Help center
              </a>
              <i class="bx bx-chevron-down text-xl"></i>
              <div
                class="absolute hidden group-hover:block top-0 pt-[70px] left-0"
              >
                <ul
                  class="dropdown bg-white w-[169px] p-[10px] duration-300 backdrop:blur-md dark:bg-[#1C1C1C] rounded-[20px] dark:shadow-white dark:shadow-sm"
                >
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> FAQ </a>
                  </li>
                  <li
                    class="h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300"
                  >
                    <a href="#" class="w-full h-full"> Contact us </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <h1
            class="inline-block cursor-pointer text-[18px] leading-[22px] font-semibold ml-[196px] duration-300"
          >
            +1 855 420 0000
          </h1>
          <div
            class="mode dark:bg-[#272727] p-[21px] ml-6 bg-[#F5F5F5] dark:hover:bg-[#636161] hover:bg-[#e2dfdf] duration-300 cursor-pointer rounded-full flex justify-center items-center"
          >
            <img
              id="mode-icon"
              src="img/Logo.svg"
              class="w-4 h-4"
              alt="dark-logo"
            />
            <i class="bx bx-moon"></i>
          </div>
          <div
            id="btn-login"
            class="group btn bg-[#299764] cursor-pointer w-[142px] h-[58px] rounded-full hover:bg-[#077743] active:bg-[#F5F5F5] flex justify-center items-center ml-4"
          >
            <h1
              class="group-active:text-black text-white inline-block text-[18px] leading-[22px] font-medium"
            >
              Login
            </h1>
            <img
              src="./img/icon-door.png"
              alt="exit-icon"
              class="ml-[11px]"
            />
          </div>
        </nav>
      </div>
      <div
        class="login absolute hidden w-screen h-screen top-0 left-0 justify-center items-center"
      >
        <div
          class="bg-white dark:bg-[#272727] rounded-[20px] w-[590px] h-[483px] py-10 px-8 relative"
        >
          <form
            action="#"
            class="form flex flex-col justify-center items-center"
          >
            <h1 class="font-semibold text-[36px] leading-[44px]">Login</h1>
            <p
              class="font-normal text-[16px] leading-[24px] text-[#555555] mt-[10px]"
            >
              Use the email and password that you login
            </p>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="focus:ring-2 dark:bg-[#272727] focus:ring-sky-400 font-medium text-[18px] leading-[22px] w-full h-[58px] py-[18px] px-[30px] rounded-[82px] mt-8 outline-none border border-spacing-[1.5px] border-[#E5E7EA]"
            />
            <div class="w-full mt-4 relative">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="focus:ring-2 dark:bg-[#272727] focus:ring-sky-400 font-medium text-[18px] leading-[22px] w-full h-[58px] py-[18px] px-[30px] rounded-[82px] outline-none border border-spacing-[1.5px] border-[#E5E7EA]"
              />
              <i
                class="bx icon-eye bxs-show absolute text-lg right-[23px] top-[20px] cursor-pointer dark:text-white"
              ></i>
            </div>
            <div class="text-end w-full flex justify-between">
              <p
                class="font-normal hidden text-[14px] leading-[17px] text-[#FF3B30] mt-[10px]"
              >
                Entered the wrong password
              </p>
              <a href="#" class="text-end flex-grow">
                <p
                  class="font-normal text-[14px] leading-[17px] text-[#555555] mt-[10px]"
                >
                  Forgot password
                </p>
              </a>
            </div>
            <a href="#">
              <h3 class="font-medium text-[16px] leading-[20px] mt-[26px]">
                I want to create an account
              </h3>
            </a>
            <button
              type="submit"
              class="mt-8 group btn bg-[#299764] cursor-pointer w-full h-[58px] rounded-full hover:bg-[#077743] active:bg-[#F5F5F5] flex justify-center items-center ml-4"
            >
              <h1
                class="group-active:text-black text-white inline-block text-[18px] leading-[22px] font-medium"
              >
                Login
              </h1>
              <img
                src="./img/icon-door.png"
                alt="exit-icon"
                class="ml-[11px]"
              />
            </button>
          </form>
          <div
            class="form_exit bg-[#F5F5F5] hover:bg-slate-200 absolute top-[24px] right-[24px] w-[58px] h-[58px] dark:bg-[#555353] dark:hover:bg-[#636161] duration-300 cursor-pointer rounded-full flex justify-center items-center"
          >
            <i class="bx bx-x"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- Header ended -->

    <!-- main  started -->
    <main>
      <!-- intro section started -->
      <section class="intro">
        <div class="container mx-auto max-w-[1200px]">
          <div class="slider__wrapper relative">
            <div
              class="swiper mySwiper z-10 mt-5 relative rounded-2xl overflow-hidden"
            >
              <div class="swiper-wrapper">
                <!-- dinamic content -->
              </div>
              <div
                class="w-[84px] absolute bottom-10 right-10 z-10 flex items-center justify-between"
              >
                <div
                  class="w-9 h-9 swiper__left rounded-full z-10 bg-white hover:bg-[#cbcaca] cursor-pointer flex items-center justify-center"
                >
                  <i class="bx bx-chevron-left text-xl text-black"></i>
                </div>
                <div
                  class="w-9 h-9 swiper__right rounded-full z-10 bg-white hover:bg-[#cbcaca] cursor-pointer flex items-center justify-center"
                >
                  <i class="bx bx-chevron-right text-xl text-black"></i>
                </div>
              </div>
              <div
                class="pagin flex justify-start items-start w-[100px] absolute left-10 bottom-[46px]"
              >
                <!-- dinamic -->
              </div>
            </div>
            <div
              class="absolute w-[600px] bg-white left-[300px] -bottom-[30px] z-50 rounded-full"
            >
              <div class="relative">
                <input
                  type="text"
                  id="search"
                  placeholder="Find the car of your dreams"
                  class="focus:ring-2 dark:placeholder:text-[#555555] bg-transparent flex-grow text-[#000] focus:ring-[#299764] h-[66px] font-medium text-[18px] shadow-[0px_4px_10px_rgba(0,0,0,0.15)] leading-[22px] w-[600px] py-[18px] px-[30px] rounded-full outline-none"
                />
                <div
                  class="icon w-[58px] hover:bg-[#077743] flex items-center justify-center text-2xl text-white cursor-pointer h-[58px] absolute top-1 right-1 rounded-full bg-[#299764]"
                >
                  <i class="bx bx-search-alt-2"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- intro section finished -->
    </main>
    <!-- main section finished  -->
  </body>
  <!-- utils -->
  <script src="./utils/utils.js"></script>
  <!-- main script -->
  <script src="./scripts/script.js"></script>

  <!-- swiper js -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper__right",
        prevEl: ".swiper__left",
      },

      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: true,
      },
      mousewheel: {
        invert: true,
      },
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        type: "bullets",
        clickable: true,
      },
    });
</script>
</html>
